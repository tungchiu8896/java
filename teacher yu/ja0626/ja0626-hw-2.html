<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業2：巢狀迴圈</title>
</head>
<body>
    <script>

        for (let i=1;i<=5;i++){
            for (let j=1;j<=5;j++){
                document.write('*')
            }
            
            document.write('<br>')
        }
    </script>
