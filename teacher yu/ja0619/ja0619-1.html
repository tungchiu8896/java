<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>今天好熱</p>
    <script>
        //變數宣告語法
        //建立變數的語法
        //var 變數名稱
        //var 允許同一個檔案中的變數重複 容易佔記憶體
        //let 不允許同一個檔案中的變數重複
        //const 一旦建立不能更改數值 常數

        let price; //建立price變數 
        price=100  //給值 
        let qty=5; //建立qty變數的同時給值

        //傳統串接方式
        console.log('單價:'+price+'元');
        //var qty=10 //console擷取最近數值
        console.log('數量:'+qty);
        console.log('小計:'+price*qty+'元');

        //字串字面值串接資料(頭尾加上反引鍵)
        //遇到變數或運算式要加上${變數或運算式}

        console.log(`單價:${price}元`)
        console.log(`數量:${qty}`)
        console.log(`小計:${price*qty}元`)
        
    </script>
</body>
</html>
